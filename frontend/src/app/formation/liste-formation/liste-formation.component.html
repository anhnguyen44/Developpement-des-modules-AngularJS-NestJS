<div class="content">
    <app-recherche [champDeRecherches]="champDeRecherches" [queryBuild]="queryBuild" (emitQueryBuild)="setQueryBuild($event)"></app-recherche>
    <div class="bloc">
        <div class="table">
            <div class="action">
                <div class="left"></div>
                <div class="right">
                    <i class="fas fa-file-exel"></i>
                    <div routerLink="/formation/ajouter" class="nofocus">
                        <i class="fas fa-plus"></i>Cr√©er
                    </div>
                </div>
            </div>
            <app-header-table [querybuild]="queryBuild" [headers]="headers" (emitQueryBuild)="setQueryBuild($event)"></app-header-table>
            <div class="content">
                <div class="row" *ngFor="let sesFor of listSessionFormation; let i=index" (dblclick)="goToDetail(sesFor)">
                    <div class="grow2">{{sesFor.id}}</div>
                    <div class="grow3">{{sesFor.typeFormation?.nomFormation}}</div>
                    <div class="grow2">{{enumStatutSessionFormation[sesFor.idStatutFormation]}}</div>
                    <div class="grow2">{{sesFor.dateDebut | date:'dd - MM - yyyy'}}</div>
                    <div class="grow2">{{sesFor.nbrJour}}</div>
                    <div class="grow2">{{sesFor.stagiaire.length}}/{{sesFor.salle.place}}</div>
                    <div class="action">
                            <span tooltip="Modifier" show-delay="100" hide-delay="100"><i class="fas fa-edit edit-link" (click)="goToDetail(sesFor)"></i></span> 
                            <span tooltip="Supprimer" show-delay="100" hide-delay="100" style="margin-left: 1em;"><i class="fas fa-trash delete-link" (click)="supprimer(sesFor)"></i></span> 
                    </div>
                    <!-- <div class="grow2">{{sesFor.formateur.prenom}} {{sesFor.formateur.nom}}</div> -->
                </div>
            </div>
        <div class="content"></div>
        </div>
        <!-- <div class="action">
            <button class="button" type="button" (click)="generateFormationDocx('demo')">Generate Docx</button>
        </div> -->
    </div>
    <app-pagination [nbObjets]="nbObjets" [queryBuild]="queryBuild" (emitQueryBuild)="setQueryBuild($event)"></app-pagination>

</div>
