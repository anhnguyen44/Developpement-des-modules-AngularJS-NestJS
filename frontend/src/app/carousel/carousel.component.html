<section class="carousel-wrapper" [ngStyle]="carouselWrapperStyle" style="margin-left: auto; margin-right: auto; text-align: center;">
  <ul class="carousel-inner" #carousel>
    <li *ngFor="let item of items;" class="carousel-item">
      <ng-container [ngTemplateOutlet]="item.tpl"></ng-container>
    </li>
  </ul>
</section>
<div *ngIf="showControls" [ngStyle]="carouselWrapperStyle" style="margin-top: -120px; margin-left: auto; margin-right: auto; ">
  <button (click)="prev(); stop();" [class.disabled]="currentSlide === 0" class="nofocus btn-left"><i class="fas fa-chevron-left"></i></button>
  <button (click)="next(); stop();" [class.disabled]="currentSlide === items.length - 1" class="nofocus btn-right"><i class="fas fa-chevron-right"></i></button>
</div>
<div style="margin-top: 100px; margin-left: auto; margin-right: auto; text-align: center;">
    <span *ngFor="let item of items; let i=index" class="dot" [class.active]="i===currentSlide"></span>
</div>
