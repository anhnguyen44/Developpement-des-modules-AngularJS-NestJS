<div class="bloc" *ngFor="let contenu of listeContenuElasTest!;let i = index">
    <h3>
        <span (click)="gotoDetails1('/contenu/article/',contenu.expression)" style="cursor:pointer; width: 93%;">{{contenu.titre}}</span>
        <span class="date">{{contenu.dateAjout  | date:'dd-MM-yyyy'}}</span>
    </h3>
    <div class="content-actu">
        <div class="img-actu">
            <img src="{{contenu.MiniautureURL}}" (click)="gotoDetails1('/contenu/article/',contenu.expression)" style="cursor:pointer;">
        </div>
        <div class="description">
            <p>{{contenu.intro}}</p>
            <div class="complement">
                <div class="categorie">
                    {{contenu.categorieTire}}
                </div>
                <a class="link" (click)="gotoDetails1('/contenu/article/',contenu.expression)">
                    Lire la suite ...
                </a>
            </div>
        </div>

    </div>
</div>
<app-pagination [nbObjets]="nbObjets" [queryBuild]="queryBuild" (emitQueryBuild)="setQueryBuild($event)"></app-pagination>
