<app-menu-logistique></app-menu-logistique>
<div class="content">
  <div class="bloc">
    <div class="formgroup">
      <label>Référence</label>
      <div *ngIf="debitmetre?.id; else newFiltre">{{debitmetre.ref}}</div>
      <ng-template #newFiltre>
        Nouveau débitmètre
      </ng-template>
    </div>
  </div>
  <h2>
    Information salle
  </h2>
  <div class="bloc">
    <form [formGroup]="debitmetreForm" (ngSubmit)="onSubmit(debitmetreForm)">
      <div class="formgroup full">
        <label>Agence</label>
        <select formControlName="bureau" [compareWith]="compare"
                [ngClass]="{ 'invalid': debitmetreForm['controls'].bureau.errors && submited}">
          <option *ngFor="let bureau of bureaux" [ngValue]="bureau">{{bureau.nom}} - {{bureau.nomCommercial}}</option>
        </select>
      </div>
      <div class="formgroup">
        <label>Libellé</label>
        <input type="text" formControlName="libelle" [ngClass]="{ 'invalid': debitmetreForm['controls'].libelle.errors && submited}">
      </div>
      <div class="formgroup">
        <label>Référence</label>
        <input type="text" formControlName="ref" [ngClass]="{ 'invalid': debitmetreForm['controls'].ref.errors && submited}">
      </div>
      <div class="action">
        <button class="button" type="submit">Valider</button>
      </div>
    </form>
  </div>
</div>
